<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        div {
            display: inline-block;
            width: 520px;
            background-color: rgb(154, 183, 154);
        }

        p {
            display: inline-block;
            width: 100px;
            background-color: beige;
            padding: 5px;
            margin: 4px
        }
    </style>
</head>

<body>
    단어입력 : <input type="text" id="word"><button id="btn">입력</button><br>
    <div id="wordlist">
    </div>
    <div id="timer"></div>
    <script>
        let word =
            'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Nisl tincidunt eget nullam non. Quis hendrerit dolor magna eget est lorem ipsum dolor sit. Volutpat odio facilisis mauris sit amet massa. Commodo odio aenean sed adipiscing diam donec adipiscing tristique. Mi eget mauris pharetra et. Non tellus orci ac auctor augue. Elit at imperdiet dui accumsan sit. Ornare arcu dui vivamus arcu felis. Egestas integer eget aliquet nibh praesent. In hac habitasse platea dictumst quisque sagittis purus. Pulvinar elementum integer enim neque volutpat ac.';
        let wordAry = word.split(' ')
        wordAry.forEach(word => {
            let pTag = document.createElement('p');
            pTag.textContent = word;
            document.getElementById('wordlist').append(pTag);
        })



        document.querySelector('#btn').addEventListener('click', delWord);


        function delWord() {
            let searchKey = document.getElementById('word').value;
            //console.log(for(let i in document.getElementsByTagName('p')));
            console.log(searchKey);
            let ps = document.querySelectorAll('#wordlist>p')

            ps.forEach(abc => {
                console.log(abc);
                if (searchKey == abc.textContent) {
                    abc.remove();
                }
                document.getElementById('word').value = null;
            })
        }


        //# 시분초 만들기!
        Date.prototype.timeFormater = function () {
            return ("0" + this.getHours()).slice(-2) + ":" +
                ("0" + this.getMinutes()).slice(-2) + ":" +
                ("0" + this.getSeconds()).slice(-2);
        }
        String.prototype.ltrim = function () {

        }

        let time = 50;
        setTimeout(function () {}, 5000); //=> 5초 있다가 실행
        let timer1 = setInterval(() => { //->100초 단위로 반복하겠다
            time--;
            document.getElementById('timer').textContent = time;
            let items = document.querySelectorAll('#wordlist>p');

            if (!items.length && time) {
                alert('success')
                clearInterval(timer1); //setInterval 을 종료하는 clearInterval(변수)
            } else if (!time) {
                alert('fail');
                clearInterval(timer1); //setInterval 을 종료하는 clearInterval(변수)
            }
        }, 1000);


        //# end of 시분초 만들기!
        document.getElementById('word').focus(); // 단어입력 창에 깜빡깜박시킴 => word태그 포커스
    </script>
</body>

</html>
